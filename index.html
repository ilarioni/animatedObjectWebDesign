<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Web Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="media/logo.png" alt="logo" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our</small>
            <h1>World's Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="media/menu.png" alt="menu" class="menu">
            <div class="social-links">
                <img src="media/fb.png" alt="fb">
                <img src="media/ig.png" alt="ig">
                <img src="media/tw.png" alt="tw">
            </div>
            <div class="useful-links">
                <img src="media/share.png" alt="share">
                <img src="media/info.png" alt="info">
            </div>
        </div>
    </div>
    
</body>
</html>
